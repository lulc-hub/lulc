---
- name: Check and install Docker with minimal root privileges, then verify non-root access
  hosts: test
  gather_facts: true

  vars:
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    default_path: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
    ansible_user: "{{ ansible_user_id }}"  # Use the SSH user from inventory

  tasks:
    - name: Debug system details
      ansible.builtin.debug:
        msg:
          - "Ubuntu release: {{ ansible_distribution_release }}"
          - "Architecture: {{ ansible_architecture }}"
          - "Current PATH: {{ ansible_env.PATH }}"
          - "Ansible user: {{ ansible_user }}"

    - name: Check for Docker installation (non-root)
      ansible.builtin.command: command -v docker
      environment:
        PATH: "{{ default_path }}"
      register: docker_check
      changed_when: false
      failed_when: false

    - name: Display initial Docker installation status
      ansible.builtin.debug:
        msg: "{{ 'Docker is installed at ' + docker_check.stdout if docker_check.rc == 0 else 'Docker is not installed on this host' }}"

    # --- Clean up APT configuration to prevent duplicate repository errors ---
    - name: Uninstall old Docker packages
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose
          - docker-doc
          - podman-docker
          - containerd
          - runc
        state: absent
        purge: yes
      become: yes
      become_method: sudo
      ignore_errors: yes
      when: docker_check.rc != 0

    - name: Clean APT cache and lists
      ansible.builtin.apt:
        autoclean: yes
        autoremove: yes
        clean: yes
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Remove APT lists directory contents
      ansible.builtin.file:
        path: /var/lib/apt/lists
        state: absent
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Remove conflicting Docker sources files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker.sources
        - /etc/apt/keyrings/docker.asc
        - /etc/apt/keyrings/docker.gpg
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Remove conflicting VS Code sources files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/vscode.list
        - /etc/apt/sources.list.d/vscode.sources
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    # --- Install Docker if not present ---
    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - apt-transport-https
          - gnupg
        state: present
        update_cache: true
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Download Docker repository ASC key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"
      become: yes
      become_method: sudo
      retries: 3
      delay: 5
      register: key_download
      until: key_download is success
      when: docker_check.rc != 0

    - name: Compute dpkg architecture for Docker repo
      ansible.builtin.set_fact:
        dpkg_arch: >-
          {{
            'arm64' if ansible_architecture in ['aarch64','arm64']
            else 'amd64' if ansible_architecture in ['x86_64','amd64']
            else ansible_architecture
          }}
      when: docker_check.rc != 0

    - name: Debug computed architecture
      ansible.builtin.debug:
        msg: "DPKG Arch: {{ dpkg_arch }}"
      when: docker_check.rc != 0

    - name: Check if Docker repo exists
      ansible.builtin.stat:
        path: /etc/apt/sources.list.d/docker.list
      register: docker_repo_stat
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ dpkg_arch }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release | lower }} stable
        filename: docker
        state: present
      become: yes
      become_method: sudo
      when: docker_check.rc != 0 and not docker_repo_stat.stat.exists

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 0
      become: yes
      become_method: sudo
      retries: 5
      delay: 10
      register: apt_update
      until: apt_update.rc == 0
      when: docker_check.rc != 0

    - name: Debug APT update result
      ansible.builtin.debug:
        msg: "{{ apt_update }}"
      when: docker_check.rc != 0 and apt_update.failed | default(false)

    - name: Install Docker CE and related components
      ansible.builtin.apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: true
        dpkg_options: "force-confdef,force-confold"
      become: yes
      become_method: sudo
      register: docker_install
      when: docker_check.rc != 0

    - name: Debug Docker installation result
      ansible.builtin.debug:
        msg: "{{ docker_install }}"
      when: docker_check.rc != 0 and docker_install.failed | default(false)

    - name: Pause to allow post-install scripts to complete
      ansible.builtin.pause:
        seconds: 10
      when: docker_check.rc != 0 and not docker_install.failed | default(false)

    - name: Ensure docker group exists
      ansible.builtin.group:
        name: docker
        state: present
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    - name: Add Ansible user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      become: yes
      become_method: sudo
      when: docker_check.rc != 0

    # --- Re-check Docker installation (non-root) ---
    - name: Re-check for Docker installation (non-root)
      ansible.builtin.command: command -v docker
      environment:
        PATH: "{{ default_path }}"
      register: docker_recheck
      retries: 3
      delay: 5
      until: docker_recheck.rc == 0
      changed_when: false
      failed_when: false

    - name: Validate non-root Docker access
      ansible.builtin.command: docker --version
      environment:
        PATH: "{{ default_path }}"
      register: docker_version
      changed_when: false
      failed_when: false
      when: docker_recheck.rc == 0

    - name: Display final Docker installation status
      ansible.builtin.debug:
        msg: >-
          {{
            'Docker is now installed at ' + docker_recheck.stdout +
            ' (Version: ' + docker_version.stdout + ', accessible by non-root user)' if docker_recheck.rc == 0 and docker_version.rc == 0
            else 'Docker installation or non-root access failed'
          }}
