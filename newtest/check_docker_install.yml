---
- name: Check and install Docker if not present, then verify installation
  hosts: lu_1
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: true

  vars:
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    default_path: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"

  tasks:
    - name: Debug system details
      ansible.builtin.debug:
        msg:
          - "Ubuntu release: {{ ansible_distribution_release }}"
          - "Architecture: {{ ansible_architecture }}"
          - "Current PATH: {{ ansible_env.PATH }}"

    - name: Check for Docker installation
      ansible.builtin.command: command -v docker
      environment:
        PATH: "{{ default_path }}"
      register: docker_check
      changed_when: false
      failed_when: false

    - name: Display initial Docker installation status
      ansible.builtin.debug:
        msg: "{{ 'Docker is installed at ' + docker_check.stdout if docker_check.rc == 0 else 'Docker is not installed on this host' }}"

    # --- Install Docker if not present ---
    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - apt-transport-https
          - gnupg
        state: present
        update_cache: true
      when: docker_check.rc != 0

    - name: Remove conflicting VS Code .sources file
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/vscode.sources
        state: absent
      when: docker_check.rc != 0

    - name: Remove legacy Docker repository
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent
      when: docker_check.rc != 0

    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      when: docker_check.rc != 0

    - name: Download Docker repository ASC key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"
      retries: 3
      delay: 5
      register: key_download
      until: key_download is success
      when: docker_check.rc != 0

    - name: Compute dpkg architecture for Docker repo
      ansible.builtin.set_fact:
        dpkg_arch: >-
          {{
            'arm64' if ansible_architecture in ['aarch64','arm64']
            else 'amd64' if ansible_architecture in ['x86_64','amd64']
            else ansible_architecture
          }}
      when: docker_check.rc != 0

    - name: Debug computed architecture
      ansible.builtin.debug:
        msg: "DPKG Arch: {{ dpkg_arch }}"
      when: docker_check.rc != 0

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ dpkg_arch }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release | lower }} stable
        filename: docker
        state: present
      when: docker_check.rc != 0

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: true
      retries: 3
      delay: 5
      register: apt_update
      until: apt_update is success
      ignore_errors: true
      when: docker_check.rc != 0

    - name: Debug APT update result
      ansible.builtin.debug:
        msg: "{{ apt_update }}"
      when: docker_check.rc != 0 and apt_update.failed | default(false)

    - name: Install Docker CE and related components
      ansible.builtin.apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: true
        dpkg_options: "force-confdef,force-confold"
      register: docker_install
      when: docker_check.rc != 0

    - name: Debug Docker installation result
      ansible.builtin.debug:
        msg: "{{ docker_install }}"
      when: docker_check.rc != 0 and docker_install.failed | default(false)

    - name: Pause to allow post-install scripts to complete
      ansible.builtin.pause:
        seconds: 10
      when: docker_check.rc != 0 and not docker_install.failed | default(false)

    - name: Ensure docker group exists
      ansible.builtin.group:
        name: docker
        state: present
      when: docker_check.rc != 0

    # --- Re-check Docker installation with retries ---
    - name: Re-check for Docker installation
      ansible.builtin.command: command -v docker
      environment:
        PATH: "{{ default_path }}"
      register: docker_recheck
      retries: 3
      delay: 5
      until: docker_recheck.rc == 0
      changed_when: false
      failed_when: false

    - name: Check Docker version for additional validation
      ansible.builtin.command: docker --version
      environment:
        PATH: "{{ default_path }}"
      register: docker_version
      changed_when: false
      failed_when: false
      when: docker_recheck.rc == 0

    - name: Display final Docker installation status
      ansible.builtin.debug:
        msg: >-
          {{
            'Docker is now installed at ' + docker_recheck.stdout +
            ' (Version: ' + docker_version.stdout + ')' if docker_recheck.rc == 0
            else 'Docker installation failed'
          }}
