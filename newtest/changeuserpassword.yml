---
- name: Change user password
  hosts: test_client
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false

  vars:
    target_user: "semaphore"
    new_password: "$6$zkl.aKw8jDB6kDjV$j0KAqf0bvEWz7vDup78563PtyFcFeSpNuyLi9REGRB52t6WUDPO6SzUUCT1V2kxLFKSnoNdfsSNyIdkP5AMGm/"

  tasks:
    - name: Change user password
      user:
        name: "{{ target_user }}"
        password: "{{ new_password | password_hash('sha512') }}"
        update_password: always

    - name: Verify password change
      shell: "echo 'Password changed successfully for {{ target_user }}'"
      changed_when: false
